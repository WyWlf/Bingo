<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules\izimodal\css\iziModal.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <title>Bingo!</title>
</head>
<body>
    <div class="title-header">
        <h1 class="title">M</h1>
        <h1 class="title">A</h1>
        <h1 class="title">T</h1>
        <h1 class="title">H</h1>
        <h2 id="second-title" style="display: inline">BINGO</h2>
    </div>
    <div id="log-in-form">
        <p style="font-weight: bold">Standard mode: Operations</p>
        <hr style="background-color: gold; border: 1px solid gold">
        <div id="customize-box">
            <p style="text-decoration: underline;">Game ID: 999999</p> 
            <p>Number of questions:
                <select name="" id="" class="form-select">
                    <option value="" selected>25</option>
                    <option value="">35</option>
                    <option value="">50</option>
                    <option value="">75</option>
                </select>
            </p>         
            <p>Maximum participants: 10</p>  
        </div>
        <div id="buttonbox">
            <button class="homepage-btn-two"  style="font-weight: lighter;">Back</button>    
            <button class="homepage-btn-two"  style="font-weight: lighter;">Start Game!</button>    
        </div>
    </div>
</body>

<script src="node_modules\izimodal\js\iziModal.min.js" type="text/javascript"></script>

<script>
    $("#modal").iziModal()

    $(document).on('click', '.homepage-btn-two .trigger', function (event) {
    event.preventDefault();
        $('#modal').iziModal('setZindex', 99999);
        $('#modal').iziModal('open', { zindex: 99999 });
        $('#modal').iziModal('open');
    });
</script>

</html>
